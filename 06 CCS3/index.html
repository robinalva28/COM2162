<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Propiedad Display en CSS</h1>

<main>
    <div class="bloque seleccionable">
        <p>Este es el contenedor DIV con el Display BLOCK</p>
    </div>

    <div class="bloque-inline">
        <p>Este es el contenedor DIV con el Display INLINE-BLOCK</p>
    </div>
    <div class="bloque-inline">
        <p>Segundo INLINE-BLOCK</p>
    </div>

    <div class="enlinea">
        <p>Este es el contenedor DIV con el Display INLINE</p>
        <img height="100px" src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/5e5fce075bafe8711d08b2d5/nombres-luna_1.jpg" alt="luna">
    </div>

    <div class="none">
        <p>Este es el contenedor DIV con el Display NONE</p>
    </div>

</main>

</body>
</html>
